<!DOCTYPE html>
<html ng-app="App">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qliktag Test</title>

  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <link rel="stylesheet" type="text/css" href="./css/angular.rangeSlider.css">

</head>

<body ng-controller="mainCtrl">

  <div class="header">
    <h1>Flight Search Engine</h1>
  </div>

  <div class="row">
    <div class="side">
      <div class="filter-container">
        <h4>Refine Search</h4>
        <div class="tabs">
          <button class="btn btn-block btn-tab ng-class:{'active': filter.oneWay}" ng-click="filter.oneWay = true">One Way</button>
          <button class="btn btn-block btn-tab ng-class:{'active': !filter.oneWay}" ng-click="filter.oneWay = false">Return</button>
        </div>
        <autocomplete placeholder="Enter Source City" val="filter.srcCity" values="allCities" is-city="true"></autocomplete>
        <autocomplete placeholder="Enter Destination City" val="filter.destCity"  values="allCities" is-city="true"></autocomplete>
        <autocomplete placeholder="Departure Date" val="filter.depDate" values="allDates"></autocomplete>
        <autocomplete placeholder="Return Date" val="filter.retDate" values="allDates" ng-hide="filter.oneWay"></autocomplete>
        <button class="btn btn-block" ng-click="search()">Search</button>
        <p class="err" ng-if="filter.err != ''">{{filter.err}}</p>
      </div>
      <div class="slider-container">
        <h4>Refine Price</h4>
        <div range-slider min="price.min" max="price.max" model-min="price.userMin" model-max="price.userMax" step="5" filter="currency:'â‚¹'" on-handle-up="search()"></div>
      </div>
    </div>
    <div class="main">
      <div class="loader" ng-if="!(!searched.loading && searched.flights.length > 0)">
        <div class="spinner" ng-if="searched.loading"></div>
        <span class="no-results" ng-if="!searched.loading && searched.flights.length == 0">No Flights For This Search</span>
      </div>
      <div class="main-header" ng-if="!searched.loading && searched.flights.length > 0">
        <div class="journey-city">
          Pune > Delhi<span ng-hide="searched.oneWay"> > Pune</span>
        </div>
        <div>
          <div>Depart - {{searched.depDate}}</div>
          <div ng-hide="searched.oneWay">Return - {{searched.retDate}}</div>
        </div>
      </div>
      <flight-card ng-repeat="flight in searched.flights" flight="flight" is-one-way="searched.oneWay"></flight-card>
    </div>
  </div>

  <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="./js/angular.rangeSlider.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
