<!DOCTYPE html>
<html ng-app="App">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qliktag Test</title>

  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <link rel="stylesheet" type="text/css" href="./css/angular.rangeSlider.css">

</head>

<body ng-controller="mainCtrl">

  <div class="header">
    <h1>Flight Search Engine</h1>
  </div>

  <div class="row">
    <div class="side">
      <div class="filter-container" ng-init="one_way = true">
        <h4>Refine Search</h4>
        <div class="tabs">
          <button class="btn btn-block btn-tab ng-class:{'active': one_way}" ng-click="one_way = true">One Way</button>
          <button class="btn btn-block btn-tab ng-class:{'active': !one_way}" ng-click="one_way = false">Return</button>
        </div>
        <autocomplete placeholder="Enter Origin City" val="filter.srcCity" values="allCities" is-city="true"></autocomplete>
        <autocomplete placeholder="Enter Destination City" val="filter.destCity"  values="allCities" is-city="true"></autocomplete>
        <autocomplete placeholder="Departure Date" val="filter.depDate" values="allDates"></autocomplete>
        <autocomplete placeholder="Return Date" val="filter.retDate" values="allDates" ng-hide="one_way"></autocomplete>
        <input class="form-control" type="text" placeholder="Passengers" />
        <button class="btn btn-block" ng-click="search()">Search</button>
      </div>
      <div class="slider-container">
        <h4>Refine Price</h4>
        <div range-slider min="price.min" max="price.max" model-min="price.userMin" model-max="price.userMax" step="5" filter="currency:'â‚¹'"></div>
      </div>
    </div>
    <div class="main">
      <div class="main-header">
        <div class="journey-city">
          Pune > Delhi<span ng-hide="one_way"> > Pune</span>
        </div>
        <div>
          <div>Depart - 12th May</div>
          <div ng-hide="one_way">Return - 14th May</div>
        </div>
      </div>
      <flight-card ng-repeat="flight in searched_flights" flight="flight" is-one-way="one_way"></flight-card>
    </div>
  </div>

  <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="./js/angular.rangeSlider.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
