<!DOCTYPE html>
<html ng-app="App">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qliktag Test</title>

  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <link rel="stylesheet" type="text/css" href="./css/angular.rangeSlider.css">

</head>

<body ng-controller="mainCtrl">

  <div class="header">
    <h1>Flight Search Engine</h1>
  </div>

  <div class="row">
    <div class="side">
      <div class="filter-container">
        <h4>Refine Search</h4>
        <button class="btn">One Way</button><button class="btn">Return</button>
        <input class="form-control" type="text" placeholder="Enter Origin City" />
        <input class="form-control" type="text" placeholder="Enter Destination City" />
        <input class="form-control" type="date" />
        <input class="form-control" type="date" />
        <input class="form-control" type="text" placeholder="Passengers" />
        <button class="btn btn-block">Search</button>
      </div>
      <div class="slider-container">
        <h4>Refine Price</h4>
        <div range-slider min="minPrice" max="maxPrice" model-min="userMinPrice" model-max="userMaxPrice" step="5" filter="currency:'₹'"></div>
      </div>
    </div>
    <div class="main">
      <div class="main-header">
        Pune > Delhi > Pune
      </div>
      <div class="card">
        <div class="card-body">
          <div class="price">₹9500</div>
          <div class="type">
            <div class="one-way">
              <span class="flight">AOL-31</span><br/>
              <span class="journey">PNQ > DEL</span><br/>
              <span class="departure">Depart: 10:00 AM</span><br/>
              <span class="arrival">Arrive: 12:00 PM</span>
            </div>
            <div class="return-way">
              <span class="flight">AOL-31</span><br/>
              <span class="journey">DEL > PNQ</span><br/>
              <span class="departure">Depart: 10:00 AM</span><br/>
              <span class="arrival">Arrive: 12:00 PM</span>
            </div>
          </div>
        </div>
        <div class="card-action">
          <button class="btn">BOOK</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="./js/angular.rangeSlider.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
