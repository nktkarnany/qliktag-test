<!DOCTYPE html>
<html ng-app="App">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qliktag Test</title>

  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <link rel="stylesheet" type="text/css" href="./css/angular.rangeSlider.css">

</head>

<body ng-controller="mainCtrl">

  <div class="header">
    <h1>Flight Search Engine</h1>
  </div>

  <div class="row">
    <div class="side">
      <div class="filter-container" ng-init="one_way = true">
        <h4>Refine Search</h4>
        <div class="tabs">
          <button class="btn btn-block btn-tab ng-class:{'active': one_way}" ng-click="one_way = true">One Way</button>
          <button class="btn btn-block btn-tab ng-class:{'active': !one_way}" ng-click="one_way = false">Return</button>
        </div>
        <input class="form-control" type="text" placeholder="Enter Origin City" />
        <input class="form-control" type="text" placeholder="Enter Destination City" />
        <input class="form-control" type="date" />
        <input ng-hide="one_way" class="form-control" type="date" />
        <input class="form-control" type="text" placeholder="Passengers" />
        <button class="btn btn-block">Search</button>
      </div>
      <div class="slider-container">
        <h4>Refine Price</h4>
        <div range-slider min="minPrice" max="maxPrice" model-min="userMinPrice" model-max="userMaxPrice" step="5" filter="currency:'₹'"></div>
      </div>
    </div>
    <div class="main">
      <div class="main-header">
        Pune > Delhi<span ng-hide="one_way"> > Pune</span>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="card-header">₹9500</div>
          <div class="card-content">
            <div class="one-way">
              <div>
                <div class="time">10:00 AM</div>
                <div class="city">PNQ</div>
              </div>
              <div>
                <div class="flight">AOL-31</div>
                <div><img src="./img/srp_arrow.svg"></div>
                <div class="type">Departure</div>
              </div>
              <div>
                <div class="time">12:00 PM</div>
                <div class="city">DEL</div>
              </div>
            </div>
            <div class="return" ng-hide="one_way">
              <div>
                <div class="time">12:00 PM</div>
                <div class="city">DEL</div>
              </div>
              <div>
                <div class="flight">AOL-31</div>
                <div><img src="./img/srp_arrow.svg"></div>
                <div class="type">Return</div>
              </div>
              <div>
                <div class="time">10:00 AM</div>
                <div class="city">PNQ</div>
              </div>
            </div>
            <div class="action">
              <button class="btn btn-primary">BOOK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="./js/angular.rangeSlider.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
